<!DOCTYPE html>
<html>
<head>
  <title>skate.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiny5:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Tiny5', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(50%);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .box {
      width: 100%;
      padding: 20px;
      border: 3px solid white;
      border-radius: 10px;
      background-color: #181818;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .box h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 700;
    }

    .box p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay loop muted>
    <source src="Unknown.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <div class="box">
      <h2>skate. Project</h2>
      <p>Something will go here eventually</p>
      <p>More content will be added below this.</p>
    </div>
  </div>
</body>
</html>
