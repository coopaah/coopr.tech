<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coopr.tech - Technology Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <header>
        <div class="logo">
            <div class="logo-animation">
                <span class="logo-text">coopr<span class="accent">.tech</span></span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <div class="glitch-container">
                <h1 class="glitch" data-text="Cooper">Cooper</h1>
            </div>
            <p class="subtitle">Technology Innovator & Developer</p>
            <div class="hero-description">
                <p>Building the future through code and creativity</p>
            </div>
            <div class="scroll-indicator">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div class="arrow">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="particles-container" id="particles-js"></div>
    </section>

    <section id="projects" class="projects">
        <h2 class="section-title">Projects</h2>
        <div class="projects-grid">

        </div>
    </section>

    <section id="contact" class="contact">
        <h2 class="section-title">Connect</h2>
        <div class="contact-container">
            <a href="https://discord.gg/khEtA753TE" target="_blank" class="discord-button">
                <i class="fab fa-discord"></i>
                <span>Discord</span>
            </a>
            
            <div class="social-container">
                <h3>Follow Me On</h3>
                <div class="social-links">
                    <a href="https://github.com/coopaah" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/cooperwontmiss" target="_blank" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com/theyoinksploink" target="_blank" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 coopr.tech. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
